name: WasmEdge Test Automation

on: [push, pull_request]

jobs:
  test-wasm:
    name: Run Tests in WebAssembly (WasmEdge)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install WasmEdge
        run: |
          curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash
          echo "$HOME/.wasmedge/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasmedge/bin:$PATH"

      - name: Verify WasmEdge Installation
        run: |
          which wasmedge || echo "❌ WasmEdge not found"
          wasmedge --version || echo "❌ WasmEdge command failed"

      - name: Run WebAssembly Test
        run: |
          echo "🚀 Running test automation in WasmEdge"
          wasmedge test_script.wasm
