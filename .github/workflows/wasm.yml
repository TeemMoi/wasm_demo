name: Docker vs WASM - WebAssembly Runner

on: [push, pull_request]

jobs:
  test-wasm:
    name: Run CI/CD in WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install WasmEdge + QuickJS
        run: |
          curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash
          echo "$HOME/.wasmedge/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasmedge/bin:$PATH"

          # Install WasmEdge QuickJS (JavaScript Runtime for WASM)
          wget https://github.com/WasmEdge/WasmEdge/releases/latest/download/wasmedge_quickjs_wasi.tar.gz
          tar -xvzf wasmedge_quickjs_wasi.tar.gz -C $HOME/.wasmedge/bin
          echo "âœ… WasmEdge & QuickJS installed successfully!"

      - name: Verify WasmEdge JavaScript Runtime
        run: |
          which wasmedge_quickjs
          wasmedge_quickjs --version

      - name: Run Node.js Test in WASM
        run: |
          echo "ðŸš€ Running test in WebAssembly with QuickJS"
          wasmedge_quickjs test.js
