name: Docker vs WASM - WebAssembly Runner

on: [push, pull_request]

jobs:
  test-wasm:
    name: Run CI/CD in WASM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install WasmEdge
        run: |
          curl -sSf https://raw.githubusercontent.com/WasmEdge/WasmEdge/master/utils/install.sh | bash
          echo "$HOME/.wasmedge/bin" >> $GITHUB_PATH
          export PATH="$HOME/.wasmedge/bin:$PATH"
          echo "âœ… WasmEdge installed successfully!"

      - name: Verify WasmEdge Installation
        run: |
          wasmedge --version
          which wasmedge

      - name: Compile and Run Test in WASM
        run: |
          echo "ðŸš€ Running test in WebAssembly"
          wasmedge --dir .:/app node test.js
